<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>docbro</title>
    <link rel="stylesheet" href="styles/lightbox.css">
    <link rel="stylesheet" href="libraries/katex/styles/katex.min.css">
    <link rel="stylesheet" href="libraries/highlight/styles/atom-one-light.min.css">
    <link rel="stylesheet" href="libraries/wunderbaum/styles/wunderbaum.css">
    <link rel="stylesheet" href="libraries/fontawesome/all.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/tabs.css">
</head>
<body>
    <div class="logo">docbro</div>
    <div class="settings-btn" id="settingsBtn">
        <img src="icons/settings-gear.svg" alt="Settings">
    </div>
    <div class="settings-menu" id="settingsMenu">
        <label class="settings-item">
            <input type="checkbox" id="dualPageToggle" checked>
            <span>Dual-page layout</span>
        </label>
    </div>
    <div class="container">
        <div class="tabs-container" id="tabsContainer"></div>
        <div class="main-split-container">
            <div class="toc-pane" id="tocPane">
                <div id="tocTree"></div>
            </div>
            <div class="content-pane" id="contentPane">
                <div class="content-container" id="contentContainer">
                </div>
            </div>
        </div>
    </div>

    <script src="./libraries/katex/katex.min.js"></script>
    <script src="./libraries/marked/marked.min.js"></script>
    <script src="./libraries/highlight/highlight.min.js"></script>
    <script src="./libraries/split/split.min.js"></script>
    <script src="./libraries/wunderbaum/wunderbaum.umd.min.js"></script>
    <script src="./libraries/mermaid/mermaid.min.js"></script>
    <script>mermaid.initialize({ startOnLoad: false });</script>
    <script src="./libraries/mermaid/mermaid.min.js"></script> 
    <script type="module" src="./script/app.js"></script>
</body>
</html>
