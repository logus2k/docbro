services:
  docbro:
    profiles:
      - default
      - full
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    image: logus2k/docbro
    container_name: docbro
    hostname: docbro
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "8765:8765"
    networks:
      logus2k_network:
        ipv4_address: 172.20.0.110
    #volumes:
      #- ./documents.json:/usr/share/caddy/documents.json:ro
      #- ./categories:/usr/share/caddy/categories:ro

networks:
  logus2k_network:
    external: true
